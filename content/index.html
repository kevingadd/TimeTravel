<!DOCTYPE html>
<html>
  <head>
    <title>Back to the First Date</title>

    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="style.css?v=102">
    <link rel="stylesheet" href="content-styles.css?v=102">
    
    <link href='http://fonts.googleapis.com/css?family=Kite+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>

    <script src="jquery.min.js"></script>
    <script src="main.js?v=102"></script>
    <script src="data.js?v=102"></script>
    <script src="player.js?v=102"></script>
    <script src="state.js?v=102"></script>
  </head>
  <body>
    <div class="viewport">
    </div>

    <div class="introcontainer">
      <div class="introimage">
        <div id="sofia_intro" style="display: none; background-image: url('images/introStart_sofia.png'); width: 1050px; height: 2768px;">
          <span id="licenseplate_1" class="licenseplate"></span>
          <span id="licenseplate_2" class="licenseplate"></span>
          <span id="licenseplate_3" class="licenseplate"></span>
        </div>

        <div id="rajar_intro" style="display: none; background-image: url('images/introStart_rajar.png'); width: 1021px; height: 2477px;"></div>
      </div>

      <br><br>

      <button id="closeIntro">Continue</button>
    </div>

    <div class="turndisplay">
      <span>It's <span id="playerName">?</span>'s turn!</span>

      <br><br>

      <button id="beginTurn"></button>
    </div>

    <div class="actorchoice">
      <img src="images/logo.png">
      <br>
      <span style="font-size: 9pt">Version 1.02</span><br><br>
      CHOOSE YOUR FATE<br><br>
      <button id="actor_rajar">Rajar</button>
      <button id="actor_sofia">Sofia</button>
      <button id="joke">Suffering</button>
    </div>

    <div class="loading">
      <div id="circleG_1" class="circleG">
      </div>
      <div id="circleG_2" class="circleG">
      </div>
      <div id="circleG_3" class="circleG">
      </div>
    </div>

    <div id="buttons" style="display: none">
      <button id="endTurn">End Turn</button>
    </div>

    <div id="templates">
      <div class="comicpage" id="page_template">
      </div>

      <div class="panel" id="panel_template">
        <div class="actors"></div>
        <div class="bubbles"></div>
      </div>

      <div class="speechbubble" id="speechbubble_template">
        <div class="text"></div>
        <div class="choices" style="display:none"></div>
      </div>

      <li class="choice" id="choice_template"></li>

      <img class="actor" id="actor_template">
    </div>
  </body>
</html>
